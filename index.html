
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free White Background Remover - Client-Side Processing</title>
  <meta name="description" content="登録不要・完全無料。AIを使わないブラウザ完結の高速処理で、白背景の企業ロゴなどを瞬時に透過（背景を透明に）します。複雑なAIツールよりシンプルで、早く、正確です。" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* For custom scrollbar, optional */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    .white-bg { background-color: white; }
    .black-bg { background-color: #333; /* Dark gray for better contrast than pure black for UI */ }

    .ad-placeholder {
      background-color: #4A5568; /* slate-700 */
      border: 2px dashed #718096; /* slate-500 */
      color: #A0AEC0; /* slate-400 */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.9rem;
    }
    /* Style for color input to make swatch more visible */
    input[type="color"] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 40px;
      height: 40px;
      border: 1px solid #64748b; /* slate-500 */
      border-radius: 0.25rem; /* rounded */
      cursor: pointer;
      padding: 0; /* Remove default padding */
    }
    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    input[type="color"]::-webkit-color-swatch {
      border: none;
      border-radius: 0.25rem; /* rounded */
    }
    input[type="color"]::-moz-color-swatch {
      border: none;
      border-radius: 0.25rem; /* rounded */
    }

  </style>
